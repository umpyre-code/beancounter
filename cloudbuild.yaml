steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
   docker pull gcr.io/$PROJECT_ID/github.com/umpyre-code/beancounter:latest || true
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
   docker pull gcr.io/umpyre/github.com/umpyre-code/rust:latest || true
- name: 'gcr.io/umpyre/github.com/umpyre-code/rust:latest'
  entrypoint: '/workspace/build.sh'
  env:
   - 'REPO_NAME=$REPO_NAME'
  secretEnv: ['SSH_KEY', 'SCCACHE_KEY']
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: ['-c', 'docker build -t gcr.io/$PROJECT_ID/github.com/umpyre-code/beancounter:latest -t gcr.io/$PROJECT_ID/github.com/umpyre-code/beancounter:$REVISION_ID --cache-from gcr.io/$PROJECT_ID/github.com/umpyre-code/beancounter:latest --cache-from gcr.io/umpyre/github.com/umpyre-code/rust:latest .']
images: [
   'gcr.io/$PROJECT_ID/github.com/umpyre-code/beancounter:latest','gcr.io/$PROJECT_ID/github.com/umpyre-code/beancounter:$REVISION_ID',
]
timeout: 3600s
secrets:
- kmsKeyName: projects/umpyre/locations/global/keyRings/deploy/cryptoKeys/deploy-key
  secretEnv:
    SSH_KEY: 
    SCCACHE_KEY: 
